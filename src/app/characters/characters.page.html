<ion-header>
  <ion-toolbar>
    <ion-title>characters</ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home">
    </ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let char of characters" [routerLink]="['/profile/' + char.id]"> 
    <ion-avatar slot="start"> 
      <img src="{{char.image}}" alt="">  
    </ion-avatar>
    <ion-label> {{char.name}} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
